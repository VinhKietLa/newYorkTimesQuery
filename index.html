<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    
    ">
</head>

<body>
    <div class="container ny-title">
    <nav class="navbar justify-content-center">
        <h1>New York Times Search</h1>
    </nav>
    </div>

    <div class="container mt-4" id="searchContainer">
        <h4>Search Parameters</h4>
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Search Terms:</label>
            <input type="text" class="form-control" id="searchTerms">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Number of Records to Retrieve:</label>
            <select class="form-select" aria-label="Default select example" id="numRecords" data-set="poo">
                <option value="1" data-set="0">10</option>
                <option value="2" data-set="1">20</option>
                <option value="3" data-set="2">30</option>
              </select>       
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Start Year (Optional):</label>
            <input type="date" class="form-control" id="startYear">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">End Year (Optional):</label>
            <input type="date" class="form-control" id="endYear">
        </div>

        <button type="button" class="btn btn-primary" id="searchBtn">Search</button>
        <button type="button" class="btn btn-success" id="clearBtn">Clear</button>


    <div class="container mt-5">
        <h4>Top Articles</h4>
        <div id="articles"></div>
    </div>
    
</div>




    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

</html>
